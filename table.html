<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dynamic_table"></div>
    <script>
        var myDivision=document.getElementById('dynamic_table');
        var myTable=document.createElement('table');
        
        var headingRow=document.createElement('tr');
        var headingColumn1=document.createElement('td');
        var headingColumn2=document.createElement('td');
        var headingColumn3=document.createElement('td');
        
        var row2=document.createElement('tr');
        var row2Col1=document.createElement('td');
        var row2Col2=document.createElement('td');
        var row2Col3=document.createElement('td');
        
        var row3=document.createElement('tr');
        var row3Col1=document.createElement('td');
        var row3Col2=document.createElement('td');
        var row3Col3=document.createElement('td');

       
        row2Col1.innerHTML='John' 
        row2Col2.innerHTML='20'
        row2Col3.innerHTML='john@gmail.com'

        row3Col1.innerHTML='Jack' 
        row3Col2.innerHTML='15'
        row3Col3.innerHTML='jack@gmail.com'
        
        headingColumn1.innerHTML='Name'
        headingColumn2.innerHTML='Age'
        headingColumn3.innerHTML='Email'

        headingRow.appendChild(headingColumn1)
        headingRow.appendChild(headingColumn2)
        headingRow.appendChild(headingColumn3)

        row2.appendChild(row2Col1)
        row2.appendChild(row2Col2)
        row2.appendChild(row2Col3)

        row3.appendChild(row3Col1)
        row3.appendChild(row3Col2)
        row3.appendChild(row3Col3)

        myTable.appendChild(headingRow)

        myTable.appendChild(row2)
        myTable.appendChild(row3)
        
        myDivision.appendChild(myTable)
        

    </script>
</body>
</html>
