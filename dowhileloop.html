<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is java script do while loop</h1>
    <div id="DoWhileloop"></div>

    <script>
        var text=""
        let i = 0;
        do{
            text += "I am learning javascript <br>";
            i++;
        }
        while(i<1000);

        document.getElementById("DoWhileloop").innerHTML= text;

    </script>
    
</body>
</html>
