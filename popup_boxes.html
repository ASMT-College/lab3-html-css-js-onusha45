<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="DeleteRow()">Delete Row</button>
    <button ondblclick ="showPrompt()">Show Prompt</button>
    <script>
    alert("Are you done here?");

    function showPrompt(){
        var name=prompt("Enter your name:");
        document.write("Welcome"+name);
    }
    function DeleteRow(){

        var result = confirm('Do you wat to exit??');
        if (result ==true){
            document.write("Exit sucessful");
        }
    }
    </script>
</body>
</html>
