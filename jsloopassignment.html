<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is java script for loop</h1>
    <div id="forloop"></div>
    <script>
        var text="";
        for(let i=0; i<1000; i++){
            text += "I am learning Javascript <br>";
        }
        document.getElementById("forloop").innerHTML = text;
        
    </script>
    
</body>
</html>
