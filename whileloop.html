<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This loop using while loop</h1>
    <div id="while"></div>
    <script>
        var text ="";
        let i = 0;
        while(i<1000){
            text +="<br> I am learning javascript";
            i++
        }
        document.getElementById("while").innerHTML=text;

    </script>
    
</body>
</html>
